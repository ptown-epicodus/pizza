<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order a pizza</h1>
      </div>
      <div id="order-form" class="panel panel-info">
        <div class="panel-heading">
          <h2 class="panel-title">Ordering form</h2>
        </div>
        <div class="panel-body">
          <form id="new-pizza">
            <div class="form-group">
              <label for="new-size">Size</label>
              <select id="new-size" name="sizes" class="form-control">
                <option value="Large">Large ($16)</option>
                <option value="Medium">Medium ($12)</option>
                <option value="Small">Small ($8)</option>
              </select>
            </div>

            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Toppings</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <p class="topping-heading">Meats (+ $2 each)</p>
                    <div class="checkbox">
                      <label>
                        <input id="pepperoni" type="checkbox" name="topping-choice" value="pepperoni">
                        Pepperoni
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="sausage" type="checkbox" name="topping-choice" value="sausage">
                        Sausage
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="ham" type="checkbox" name="topping-choice" value="ham">
                        Ham
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="bacon" type="checkbox" name="topping-choice" value="bacon">
                        Bacon
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <p class="topping-heading">Veggies (+ $1 each)</p>
                    <div class="checkbox">
                      <label>
                        <input id="mushrooms" type="checkbox" name="topping-choice" value="mushrooms">
                        Mushrooms
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="onions" type="checkbox" name="topping-choice" value="onions">
                        Onions
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="olives" type="checkbox" name="topping-choice" value="olives">
                        Olives
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="peppers" type="checkbox" name="topping-choice" value="peppers">
                        Peppers
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="pineapple" type="checkbox" name="topping-choice" value="pineapple">
                        Pineapple
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn">Order</button>
          </form>
        </div>
      </div>

      <div id="order-confirmation" class="panel panel-danger">
        <div class="panel-heading">
          <h2 class="panel-title">Order confirmation</h2>
        </div>
        <div class="panel-body">
          <p>
            You're pizza will be ready soon.
          </p>
          <h3>Order breakdown</h3>
          <table id="show-pizza">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <td id="total-price" class="money"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
